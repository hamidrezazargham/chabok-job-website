<head>

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-xl">
        <div class="col align-self-center">
            <div class="login-container">
                <h2 class="text-center mb-4 login-page-text">Verification</h2>
                <form id="verificationForm" onsubmit="submitForm(); return false;" method="post" action="/your-backend-endpoint">
                    <div class="form-row justify-content-center">
                        <div class="form-group">
                            <input type="text" class="form-control verification-input" maxlength="1" id="digit1" placeholder="0" , oninput="moveToPreviousInput(this, null ,'digit2' )">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control verification-input" maxlength="1" id="digit2" placeholder="0" , oninput="moveToPreviousInput(this, 'digit1' ,'digit3')">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control verification-input" maxlength="1" id="digit3" placeholder="0" , oninput="moveToPreviousInput(this, 'digit2' ,'digit4')">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control verification-input" maxlength="1" id="digit4" placeholder="0" , oninput="moveToPreviousInput(this, 'digit3', null)">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-submit">Verify</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Add your content here -->

</body>

</html>
