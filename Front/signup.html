<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/all.min-free.css">
    <!-- <link rel="stylesheet" href="css/owl.carousel.min.css"> -->
    <!-- <link rel="stylesheet" href="css/owl.theme.default.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container-xl">
        <div class="col align-self-center">
            <div class="login-container">
                <h2 class="text-center mb-4 login-page-text">sign up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control input-border" id="name" placeholder="Enter name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control input-border" id="email" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control input-border" id="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role" class="mr-2 mt-2">Role</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input role-selector" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="user">
                            <label class="form-check-label" for="inlineRadio1">user</label>
                        </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input role-selector" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="employer">
                            <label class="form-check-label" for="inlineRadio2">employer</label>
                          </div>
                    </div>                  
                    <div>
                        <div class="row rtl">
                            <!-- <div class="col-sm"><a href="">create an account</a></div> -->
                            <div class="col-6"><button type="submit" class="btn btn-primary btn-block btn-submit">Sign Up</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Add your content here -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script> -->
    <script src="signup.js"></script>
</body>

</html>
